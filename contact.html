<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    
    <form action="index.html" method="POST" >

        <label>Name:</label> 
        <input type="text" name="name" id="name" placeholder="Full Name" required>
       <br>
        <label >Contact Number:</label>
        <input type="number" name="number" id="number" placeholder="123456789" required>
        <br>
        <label >Email:</label>
        <input type="email" name="email" placeholder="email@gmail.com" required>
        <br>
        <label >Gender:
            <p>
                Male <input type="radio" name="gender" required>
                Female <input type="radio" name="gender" required>
            </p>
        </label>
        <br>
        <label >Date Of Birth:</label>
        <input type="date" name="date" placeholder="date-of-birth">
        <br>
        <label >Choose File</label>
        <input type="file" name="Choose File">
        <br>
        <label >password:</label>
        <input type="password" name="password" placeholder="password">
        <br>
        <label >Volume Range</label>
        <input type="range" name="range">
        <br>
        <input type="submit">

    </form>
</body>
</html>
